<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Admin - Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .status {
            color: #666;
            font-size: 14px;
        }

        .status.connected {
            color: #22c55e;
        }

        .status.disconnected {
            color: #ef4444;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        table thead {
            background: #f3f4f6;
            border-bottom: 2px solid #e5e7eb;
        }

        table th {
            padding: 12px;
            text-align: left;
            color: #374151;
            font-weight: 600;
        }

        table td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            color: #555;
        }

        table tr:hover {
            background: #f9fafb;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .alert.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .alert.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.primary {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge.success {
            background: #dcfce7;
            color: #166534;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        .metric {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Kafka Admin Dashboard</h1>
            <div>
                <div class="status connected" id="status">Checking connection...</div>
                <div style="margin-top: 10px; display: flex; gap: 20px;">
                    <a href="/visualization" style="color: #667eea; text-decoration: none; font-weight: 600;">
                        üìä View Broker Visualization ‚Üí
                    </a>
                    <a href="/zookeeper" style="color: #667eea; text-decoration: none; font-weight: 600;">
                        üîç Zookeeper Browser ‚Üí
                    </a>
                </div>
            </div>
        </div>

        <div class="content">
            <!-- Topics Section -->
            <div class="card">
                <h2>üìã Topics</h2>
                <button onclick="listTopics()">List All Topics</button>
                <div id="topicsOutput" style="margin-top: 20px;"></div>
            </div>

            <!-- Create Topic Section -->
            <div class="card">
                <h2>‚ûï Create Topic</h2>
                <div class="form-group">
                    <label>Topic Name</label>
                    <input type="text" id="newTopicName" placeholder="e.g., my-events">
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label>Partitions</label>
                        <input type="number" id="newTopicPartitions" value="1" min="1">
                    </div>
                    <div class="form-group">
                        <label>Replication Factor</label>
                        <input type="number" id="newTopicReplicas" value="1" min="1">
                    </div>
                </div>
                <button onclick="createTopic()">Create Topic</button>
                <div id="createTopicOutput" style="margin-top: 20px;"></div>
            </div>

            <!-- Topic Details Section -->
            <div class="card">
                <h2>üîç Topic Details</h2>
                <div class="form-group">
                    <label>Topic Name</label>
                    <input type="text" id="describeTopic" placeholder="e.g., test-topic">
                </div>
                <button onclick="describeTopic()">Get Details</button>
                <div id="describeTopicOutput" style="margin-top: 20px;"></div>
            </div>

            <!-- Add Partitions Section -->
            <div class="card">
                <h2>üìà Add Partitions</h2>
                <div class="form-group">
                    <label>Topic Name</label>
                    <input type="text" id="addPartitionsTopic" placeholder="e.g., test-topic">
                </div>
                <div class="form-group">
                    <label>Partitions to Add</label>
                    <input type="number" id="addPartitionsCount" value="1" min="1">
                </div>
                <button onclick="addPartitions()">Add Partitions</button>
                <div id="addPartitionsOutput" style="margin-top: 20px;"></div>
            </div>

            <!-- Brokers Section -->
            <div class="card">
                <h2>üñ•Ô∏è Brokers</h2>
                <button onclick="listBrokers()">List All Brokers</button>
                <div id="brokersOutput" style="margin-top: 20px;"></div>
            </div>

            <!-- Broker Metadata Section -->
            <div class="card">
                <h2>üìä Broker Metadata</h2>
                <button onclick="describeBrokers()">Get Metadata</button>
                <div id="brokerMetadataOutput" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    document.getElementById('status').textContent = '‚úÖ Connected to Kafka';
                    document.getElementById('status').className = 'status connected';
                }
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå Disconnected from Kafka';
                document.getElementById('status').className = 'status disconnected';
            }
        }

        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<div style="text-align: center;"><div class="loading"></div></div>';
        }

        function showError(elementId, message) {
            document.getElementById(elementId).innerHTML = `<div class="alert error">‚ùå ${message}</div>`;
        }

        function showSuccess(elementId, message) {
            document.getElementById(elementId).innerHTML = `<div class="alert success">‚úÖ ${message}</div>`;
        }

        function showInfo(elementId, message) {
            document.getElementById(elementId).innerHTML = `<div class="alert info">‚ÑπÔ∏è ${message}</div>`;
        }

        async function listTopics() {
            const outputId = 'topicsOutput';
            showLoading(outputId);
            try {
                const response = await fetch(`${API_BASE}/topics`);
                const data = await response.json();
                if (data.success) {
                    if (data.topics.length === 0) {
                        showInfo(outputId, 'No topics found');
                    } else {
                        let html = '<table><thead><tr><th>Topic Name</th></tr></thead><tbody>';
                        data.topics.forEach(topic => {
                            html += `<tr><td><span class="badge primary">${topic}</span></td></tr>`;
                        });
                        html += '</tbody></table>';
                        document.getElementById(outputId).innerHTML = `<strong>${data.topics.length} topic(s) found:</strong><br><br>${html}`;
                    }
                } else {
                    showError(outputId, data.error);
                }
            } catch (error) {
                showError(outputId, error.message);
            }
        }

        async function createTopic() {
            const outputId = 'createTopicOutput';
            const topicName = document.getElementById('newTopicName').value;
            const partitions = parseInt(document.getElementById('newTopicPartitions').value) || 1;
            const replicas = parseInt(document.getElementById('newTopicReplicas').value) || 1;

            if (!topicName) {
                showError(outputId, 'Topic name is required');
                return;
            }

            showLoading(outputId);
            try {
                const response = await fetch(`${API_BASE}/topics`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topicName, partitions, replicationFactor: replicas })
                });
                const data = await response.json();
                if (data.success) {
                    showSuccess(outputId, `Topic <strong>${topicName}</strong> created with ${partitions} partition(s) and replication factor ${replicas}`);
                    document.getElementById('newTopicName').value = '';
                    document.getElementById('newTopicPartitions').value = '1';
                    document.getElementById('newTopicReplicas').value = '1';
                } else {
                    showError(outputId, data.error);
                }
            } catch (error) {
                showError(outputId, error.message);
            }
        }

        async function describeTopic() {
            const outputId = 'describeTopicOutput';
            const topicName = document.getElementById('describeTopic').value;

            if (!topicName) {
                showError(outputId, 'Topic name is required');
                return;
            }

            showLoading(outputId);
            try {
                const response = await fetch(`${API_BASE}/topics/${topicName}`);
                const data = await response.json();
                if (data.success) {
                    const topic = data.topicInfo;
                    let html = `<strong>${topic.topicName}</strong> (${topic.partitionCount} partition(s))<br><br>`;
                    html += '<table><thead><tr><th>Partition</th><th>Leader</th><th>Replicas</th><th>In-Sync</th></tr></thead><tbody>';
                    topic.partitions.forEach(p => {
                        html += `<tr><td>${p.partitionId}</td><td>${p.leader}</td><td>${p.replicas.join(', ')}</td><td>${p.inSyncReplicas.join(', ')}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    document.getElementById(outputId).innerHTML = html;
                } else {
                    showError(outputId, data.error);
                }
            } catch (error) {
                showError(outputId, error.message);
            }
        }

        async function addPartitions() {
            const outputId = 'addPartitionsOutput';
            const topicName = document.getElementById('addPartitionsTopic').value;
            const count = parseInt(document.getElementById('addPartitionsCount').value) || 1;

            if (!topicName) {
                showError(outputId, 'Topic name is required');
                return;
            }

            showLoading(outputId);
            try {
                const response = await fetch(`${API_BASE}/topics/${topicName}/partitions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ partitionsToAdd: count })
                });
                const data = await response.json();
                if (data.success) {
                    showSuccess(outputId, data.message);
                    document.getElementById('addPartitionsTopic').value = '';
                    document.getElementById('addPartitionsCount').value = '1';
                } else {
                    showError(outputId, data.error);
                }
            } catch (error) {
                showError(outputId, error.message);
            }
        }

        async function listBrokers() {
            const outputId = 'brokersOutput';
            showLoading(outputId);
            try {
                const response = await fetch(`${API_BASE}/brokers`);
                const data = await response.json();
                if (data.success) {
                    if (data.brokers.length === 0) {
                        showInfo(outputId, 'No brokers found');
                    } else {
                        let html = '<table><thead><tr><th>Broker ID</th><th>Host</th><th>Port</th></tr></thead><tbody>';
                        data.brokers.forEach(broker => {
                            html += `<tr><td><span class="badge success">${broker.brokerId}</span></td><td>${broker.host}</td><td>${broker.port}</td></tr>`;
                        });
                        html += '</tbody></table>';
                        document.getElementById(outputId).innerHTML = `<strong>${data.brokers.length} broker(s) found:</strong><br><br>${html}`;
                    }
                } else {
                    showError(outputId, data.error);
                }
            } catch (error) {
                showError(outputId, error.message);
            }
        }

        async function describeBrokers() {
            const outputId = 'brokerMetadataOutput';
            showLoading(outputId);
            try {
                const response = await fetch(`${API_BASE}/brokers/metadata`);
                const data = await response.json();
                if (data.success) {
                    const metadata = data.metadata;
                    let html = '<div class="grid-2">';
                    html += `<div class="metric"><div class="metric-value">${metadata.totalBrokers}</div><div class="metric-label">Brokers</div></div>`;
                    html += `<div class="metric"><div class="metric-value">${metadata.totalTopics}</div><div class="metric-label">Topics</div></div>`;
                    html += `<div class="metric"><div class="metric-value">${metadata.totalLeaderPartitions}</div><div class="metric-label">Leader Partitions</div></div>`;
                    html += '</div><br><br>';
                    html += '<table><thead><tr><th>Broker ID</th><th>Host</th><th>Port</th><th>Leaders</th></tr></thead><tbody>';
                    metadata.brokers.forEach(broker => {
                        html += `<tr><td>${broker.brokerId}</td><td>${broker.host}</td><td>${broker.port}</td><td>${broker.leaderPartitionCount}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    document.getElementById(outputId).innerHTML = html;
                } else {
                    showError(outputId, data.error);
                }
            } catch (error) {
                showError(outputId, error.message);
            }
        }

        // Check connection on load
        checkConnection();
    </script>
</body>
</html>
